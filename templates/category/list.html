{% extends 'base.html' %}
{% block content %}
<h2>Categorías</h2>
<a href="{% url 'category_add' %}">➕ Añadir Categoría</a>
<table>
    <tr>
        <th>Nombre</th>
        <th>Acciones</th>
    </tr>
    {% for category in object_list %}
    <tr>
        <td>{{ category.category_name }}</td>
        <td>
            <a href="{% url 'category_edit' category.pk %}">Editar</a> |
            <a href="{% url 'category_delete' category.pk %}">Eliminar</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="2">No hay categorías registradas.</td></tr>
    {% endfor %}
</table>
{% endblock %}
